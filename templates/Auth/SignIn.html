{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  <title>BB School Management</title>


  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <!-- Favicon icon -->
  <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" type="image/x-icon">
  <link rel="icon" href="{% static 'assets/images/favicon.ico' %}" type="image/x-icon">

  

  <!-- Required Fremwork -->
  <link rel="stylesheet" type="text/css" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">

 

  <!-- Style.css -->
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/main.css' %}">

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }
    
    .login-box {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
      margin-top: 100px;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    .login-box .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    
    .login-box .logo img {
      max-height: 40px;
    }
    
    .login-box .form-control {
      border-radius: 2px;
    }
    
    .login-box .btn-primary {
      background-color: #764ba2;
      border-color: #764ba2;
    }
    
    .login-box .btn-primary:hover {
      background-color: #5c3c86;
      border-color: #5c3c86;
    }
    
    .login-box .forgot-link {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo">
        <img src="{% static 'assets/images/sign.png' %}" alt="Logo">
      </div>
      <form method="POST">
        {% csrf_token  %}
        <h5>SignUp</h5>
        <!-- {{form}} -->
        <div class="form-group">
          <label for="username">Username</label>
          <!-- <input type="text" class="form-control" id="username" placeholder="Enter your username"> -->
        {{form.username}}
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          {{form.password}}     </div>
        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        <div class="forgot-link">
            Already a member..? <a href="{% url 'signup' %}"> SignUp</a>
        </div>
      </form>
    </div>
  </div>
<script>
  function config($httpProvider) {
    // state provider code

    $httpProvider.defaults.xsrfCookieName = 'csrftoken';
    $httpProvider.defaults.xsrfHeaderName = 'X-CSRFToken';
}
</script>
</body>
</html>
