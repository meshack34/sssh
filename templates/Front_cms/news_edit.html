{% extends 'base.html' %}
{% block body_block %}

<section style="width: 100%; padding:2rem;">
    <div class="card" style="max-width: 100%; margin: 2rem">
      <div class="card-header">
        <h2 class="text-dark pb-3 mt-2">Edit News</h2>
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary">Save</button>
              <a href="{% url 'news' %}" class="btn btn-secondary">Cancel</a>
            </div>
          </form> 
        </div>
    </div>
  </section>
{% endblock %}
